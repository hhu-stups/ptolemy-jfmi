buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2-rc1'
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'fatjar'


repositories {
    maven {
      name "cobra"
      url "http://cobra.cs.uni-duesseldorf.de/artifactory/repo"
    } 
}

dependencies {
    compile 'net.java.dev.jna:jna:3.4.0' // LGPL
    testCompile 'junit:junit:4.8.2'
}


